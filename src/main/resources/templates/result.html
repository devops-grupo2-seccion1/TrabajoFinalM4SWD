<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resultado de simulación de retiro 10%</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <h2>Resutado de simulación retiro 10%</h2>
                <div class="card card-outline-secondary">
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <tbody>
                              <tr>
                                <th scope="row">Sueldo</th>
                                <td id="sueldo" th:text="${dxc.getSueldo}"></td>
                              </tr>
                              <tr>
                                <th scope="row">Ahorro</th>
                                <td id="ahorro" th:text="${dxc.getAhorro}"></td>
                              </tr>
                              <tr>
                                <th scope="row">DXC</th>
                                <td id="dxc" th:text="${dxc.getDxc}"></td>
                              </tr>
                              <tr>
                                <th scope="row">Saldo</th>
                                <td id="saldo" th:text="${dxc.getSaldo}"></td>
                              </tr>
                              <tr>
                                <th scope="row">Impuestos</th>
                                <td id="impuesto" th:text="${dxc.getImpuesto}"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
                <br/>
                <div class="float-left"> <p><b>Valor UF:</b><span id="uf" th:text="${dxc.getUf}"></span></p></div>
                <a class="float-right" href="/frontend/form">Realizar otra simulación</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
